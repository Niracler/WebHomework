<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的加减乘除运算器</title>
</head>
<body>
<link rel="stylesheet" href="1.css" type="text/css"/>
<div class="calculator-holder">
    <!--计算器啦计算器-->
    <div class="calculator">
        <!--后面的id算是为这个东西命名？？？-->
        <input class="calculator-input-text" type="text" id="num1"/>
        <select class="calculator-select" id="symbol">
            <option value="+" selected>+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input class="calculator-input-text" type="text" id="num2"/>
        <input class="calculator-input-submit" type="button" value="=" id="result"/>
        <input class="calculator-input-text" type="text" id="showResult"/>
    </div>
</div>
<script type="text/javascript" src="1.js"></script>
</body>
</html>
